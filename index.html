<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="images/favicon.ico" rel="icon" type="image/x-icon" />
		<title>Your 1st JS!</title>
		<link rel="stylesheet" href="style.css"/>
	</head>

	<body>
		<div class="flex-container">
			<!-- Notice how each div has an 'onclick' property which links to a function in the JS file -->
			<div class="box green" onclick="makeopaque(this)"></div>
			<div class="box light_blue" onclick="makeopaque(this)"></div>
			<div class="box purple" onclick="makeopaque(this)"></div>
			<div class="box red" onclick="makeopaque(this)"></div>
			<div class="box orange" onclick="makeopaque(this)"></div>
		</div>
		<script src="script.js"></script>
	</body>
	
</html>
